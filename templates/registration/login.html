{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="card" style="width: 45em;margin:0 auto;">
    <div class="card-header">
        <h2>Log In</h2>
    </div>
    <div class="card-body">
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
        </form>
    </div>
</div>
<br>
{% endblock content %}
